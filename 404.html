<script>
  document.getElementById("link-halaman").textContent = "[" + window.location.href + "]" + "<--" + "TIDAK DAPAT DITEMUKAN";
    setTimeout(function() {
      window.history.back();
    }, 4000);
    var countdown = document.getElementById("countdown");
var timeLeft = 4;

var interval = setInterval(function() {
  timeLeft--;
  countdown.textContent = timeLeft;

  if (timeLeft === 0) {
    clearInterval(interval);
    window.location.href = "javascript:history.go(-1)";
  }
}, 1000);
    </script>
